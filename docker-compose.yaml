version: '3.8'

services:
  # Backend Flask avec frontend React
  dashboard:
    build: .
    container_name: openclaw-dashboard
    ports:
      - "8105:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-openclaw-dashboard-secret-key-change-in-prod}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
