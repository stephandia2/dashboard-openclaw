version: '3.8'

services:
  # Test minimal avec nginx
  webtest:
    image: nginx:alpine
    container_name: openclaw-webtest
    ports:
      - "8105:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
