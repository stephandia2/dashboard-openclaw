version: '3.8'

services:
  dashboard:
    image: python:3.11-slim
    container_name: openclaw-dashboard
    working_dir: /app
    command: sh -c "pip install flask flask-cors flask-socketio flask-sqlalchemy && python -c 'from flask import Flask, jsonify; app = Flask(__name__); app.route(\"/\").return \"OpenClaw Dashboard API - Deploy frontend later\"; app.run(host=\"0.0.0.0\", port=5000)'"
    ports:
      - "8102:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
