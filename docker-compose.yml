version: '3.8'

services:
  # Backend Flask
  dashboard:
    build: .
    container_name: openclaw-dashboard
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    restart: unless-stopped

  # Frontend React (mode dev pour test rapide)
  frontend:
    image: node:20-alpine
    container_name: openclaw-frontend
    working_dir: /app
    command: sh -c "npm install -g vite && npm run dev -- --host 0.0.0.0 --port 80"
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app
    depends_on:
      - dashboard
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
